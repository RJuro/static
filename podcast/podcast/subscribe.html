<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to My Podcast</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .subscribe-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .subscribe-button {
            display: block;
            background-color: #4a86e8;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .subscribe-button:hover {
            background-color: #3a76d8;
        }
        .subscribe-button.apple {
            background-color: #8c2df4;
        }
        .subscribe-button.apple:hover {
            background-color: #7b1bd3;
        }
        .subscribe-button.overcast {
            background-color: #fc7e0f;
        }
        .subscribe-button.overcast:hover {
            background-color: #e67109;
        }
        .subscribe-button.pocketcasts {
            background-color: #f43e37;
        }
        .subscribe-button.pocketcasts:hover {
            background-color: #e62d26;
        }
        .direct-link {
            margin-top: 30px;
            text-align: center;
        }
        .qr-section {
            margin-top: 40px;
            text-align: center;
        }
        .qr-code {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Subscribe to My Podcast</h1>
    
    <div class="subscribe-buttons">
        <a href="pcast://static.rjuro.com/podcast/podcast/feed.xml" class="subscribe-button apple">
            Subscribe with Apple Podcasts
        </a>
        
        <a href="overcast://x-callback-url/add?url=https://static.rjuro.com/podcast/podcast/feed.xml" class="subscribe-button overcast">
            Subscribe with Overcast
        </a>
        
        <a href="pktc://subscribe/https://static.rjuro.com/podcast/podcast/feed.xml" class="subscribe-button pocketcasts">
            Subscribe with Pocket Casts
        </a>
        
        <a href="castro://subscribe/https://static.rjuro.com/podcast/podcast/feed.xml" class="subscribe-button">
            Subscribe with Castro
        </a>
        
        <a href="https://static.rjuro.com/podcast/podcast/feed.xml" class="subscribe-button">
            Subscribe with Other Podcast Apps
        </a>
    </div>
    
    <div class="direct-link">
        <p>Or copy this RSS feed URL:</p>
        <code>https://static.rjuro.com/podcast/podcast/feed.xml</code>
    </div>
    
    <div class="qr-section">
        <p>Scan this QR code with your phone:</p>
        <img src="qrcode.png" alt="QR Code for Podcast Feed" class="qr-code">
    </div>
    
    <script>
        // Detect platform and highlight appropriate button
        document.addEventListener('DOMContentLoaded', function() {
            const platform = navigator.platform.toLowerCase();
            if (platform.includes('mac') || platform.includes('iphone') || platform.includes('ipad')) {
                document.querySelector('.subscribe-button.apple').style.boxShadow = '0 0 10px #8c2df4';
            }
        });
    </script>
</body>
</html>
